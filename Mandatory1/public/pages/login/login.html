<h2>Login here and make and make new posts on the site</h2>
<div id="post">
    <label for="uname"><b>Username</b></label>
    <br>
    <input id="username" type="username" placeholder="Enter Username" name="username" required>
    <br>
    <label for="psw"><b>Password</b></label>

    <input id="password" type="password" placeholder="Enter Password" name="password" required>

    <br>
    <br>
    <label>
      <input id="remember" type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <script src="./pages/login/login.js"></script>
